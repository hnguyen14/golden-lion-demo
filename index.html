<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.1/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Golden Lion Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/main.css" rel="stylesheet">
  </head>
  <body class="vh-100">
    <div class="navbar text-bg-dark">
      <div class="container-fluid">
        <h3>The Golden Lion project</h3>
      </div>
    </div>
    <div class="container-fluid bg-white h-100 row">
      <div id="canvas" class="text-bg-light col-8 h-100"></div>
      <div class="container col-4 tool-bar">
        <h4>Your project</h4>
        <div class="project-summary">
          <div id="square-footage"><span>Square footage: </span> <span id="square-footage-value"></span></div>
          <div id="Cost est."><span>Cost est.: </span> <span id="cost-estimate"></span></div>
        </div>
        <h4>Room Components</h4>
        <div class="row col-12 text-start card room-component">
          <div class="card-body row text-start">
            <div class="card-text col-8">
              <div class="fs-5 fw-semibold" style="color: #F26419">Living room</div>
              <div class="fs-6 fw-light fst-italic">216sqft (12 x 18)</div>
            </div>
            <button type="button" class="btn btn-lg btn-primary col-4" onclick="addLivingRoom()">Add</button>
          </div>
        </div>
        <div class="row col-12 text-start card room-component">
          <div class="card-body row">
            <div class="card-text col-8">
              <div class="fs-5 fw-semibold" style="color: #F6AE2D">Large Living room</div>
              <div class="fs-6 fw-light fst-italic">400sqft (20 x 20)</div>
            </div>
            <button type="button" class="btn btn-lg btn-primary col-4" onclick="addLGLivingRoom()">Add</button>
          </div>
        </div>
        <div class="row col-12 text-start card room-component">
          <div class="card-body row">
            <div class="card-text col-8">
              <div class="fs-5 fw-semibold" style="color: #758E4F">Bedroom</div>
              <div class="fs-6 fw-light fst-italic">120sqft (10 x 12)</div>
            </div>
            <button type="button" class="btn btn-lg btn-primary col-4" onclick="addBedroom()">Add</button>
          </div>
        </div>
        <div class="row col-12 text-start card room-component">
          <div class="card-body row">
            <div class="card-text col-8">
              <div class="fs-5 fw-semibold" style="color: #33658A">Bathroom</div>
              <div class="fs-6 fw-light fst-italic">100sqft (10 x 10)</div>
            </div>
            <button type="button" class="btn btn-lg btn-primary col-4" onclick="addBathroom()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
